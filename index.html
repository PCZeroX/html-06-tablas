<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML desde cero - clase 6: Tablas</title>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				border: 1px solid;
				padding: 0.5rem;
			}
		</style>
	</head>
	<body>
		<!-- 
      <table></table> Para marcar la tabla
      <tr></tr> Table row (para cada fila)
      <td></td> Table date (para cada celda)
     -->

		<table>
			<tr>
				<td>Lunes</td>
				<td>Martes</td>
				<td>Miércoles</td>
				<td>Jueves</td>
				<td>Viernes</td>
			</tr>
			<tr>
				<td>HTML</td>
				<td>JavaScript</td>
				<td>Algoritmos</td>
				<td>Photoshop</td>
				<td>Marketing Digital</td>
			</tr>
			<tr>
				<td>Python</td>
				<td>CSS</td>
				<td>Diseño</td>
				<td>Java</td>
				<td>UX Design</td>
			</tr>
		</table>
	</body>
</html>
