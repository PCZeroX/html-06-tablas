<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML desde cero - clase 6: Tablas</title>
		<style>
			table {
				border-collapse: collapse;
			}

			td,
			th {
				border: 1px solid #000;
				padding: 0.5rem;
			}

			th {
				background: #333;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- 
      <table></table> Para marcar la tabla
      <tr></tr> Table row (para cada fila)
      <td></td> Table date (para cada celda)
      <th></th> Table head (celdas de cabecera)

      Atributos para agrupación de filas y columnas
      
      colspan (columnas)
      colspan=N
      
      rowspan (filas)
      rowspan=N
     -->

		<table>
			<caption>
				Horario semanal de clases en EDteam
			</caption>
			<thead>
				<tr>
					<th>Lunes</th>
					<th>Martes</th>
					<th>Miércoles</th>
					<th>Jueves</th>
					<th>Viernes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan=2>HTML</td>
					<td rowspan=2>Algoritmos</td>
					<td>Photoshop</td>
					<td>Marketing Digital</td>
				</tr>
				<tr>
					<td>Python</td>
					<td>CSS</td>
					<td colspan=2>Java</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total de cursos</td>
					<td colspan=4>6 cursos</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
